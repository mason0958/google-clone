<!DOCTYPE html>
<html>
<head>
	<title>Google.com Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- The overall wrapper for our page -->
	<div id="google-wrapper">
		<!-- Header -->
		<div id="header">
			<div id="menu">
				<div class="menu-item" id="gmail">Gmail</div>
				<div class="menu-item" id="images">Images</div>
				<div class="menu-item" id="block">X</div>
				<div class="menu-item" id="notifications">NS</div>
				<div class="menu-item">IC</div>
			</div>
		</div>

		<!-- Main Body -->
		<div id="body">
		<!-- Google LOGO -->
		<div id="google-logo">
			<img src="https://www.google.ca/logos/doodles/2015/googles-new-logo-5078286822539264.2-hp.gif">
		</div>
		<!-- Search Wrapper -->
		<div id="search-wrapper">
			<input type="text">
		</div>
		<!-- Button Holder -->
		<div id="button-holder">
			<button id="left_button">Google Search</button>
			<button id="right_button">I'm Feeling Lucky</button>
		</div>

		</div>
		<!-- Footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-item">Advertising</div>
				<div class="menu-item">Business</div>
				<div class="menu-item">About</div>
			</div>
			<div id="right-footer">
				<div class="menu-item">Privacy</div>
				<div class="menu-item">Terms</div>
				<div class="menu-item">Settings</div>
			</div>
		</div>
	</div>

</body>
</html>
