<!DOCTYPE html>
<html>
<head>
	<title>Google.com Clone</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<!-- The overall wrapper for our page -->
	<div id="google-wrapper">
		<!-- Header -->
		<div id="header">
			<div id="menu">
				<div class="menu-item" id="gmail"><a href="http://www.google.com">Gmail</a></div>
				<div class="menu-item" id="images"><a href="http://www.google.com">Images</a></div>
				<div class="menu-item" id="block"><a href="http://www.google.com">X</a></div>
				<div class="menu-item" id="notifications"><a href="http://www.google.com">NS</a></div>
				<div class="menu-item"><a href="http://www.google.com">Profile</a></div>
			</div>
		</div>

		<!-- Main Body -->
		<div id="body">
		<!-- Google LOGO -->
		<div id="google-logo">
			<img src="https://www.google.com/logos/doodles/2016/jagadish-chandra-boses-158th-birthday-5756743989592064.2-hp.png">
		</div>
		<!-- Search Wrapper -->
		<div id="search-wrapper">
			<input type="text">
		</div>
		<!-- Button Holder -->
		<div id="button-holder">
			<button id="left_button">Google Search</button>
			<button id="right_button">I'm Feeling Lucky</button>
		</div>

		</div>
		<!-- Footer -->
		<div id="footer">
			<div id="left-footer">
				<div class="menu-item">Advertising</div>
				<div class="menu-item">Business</div>
				<div class="menu-item">About</div>
			</div>
			<div id="right-footer">
				<div class="menu-item">Privacy</div>
				<div class="menu-item">Terms</div>
				<div class="menu-item">Settings</div>
			</div>
		</div>
	</div>

</body>
</html>
